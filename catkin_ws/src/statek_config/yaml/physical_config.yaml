# motor config
motor_max_rpm: 50 # Maximum rpm motor can handle without overheating
soft_max_rpm: 45 # Software limit

# wheel config
wheel_radius: 0.12 # In [m]
wheel_max_angular_velocity: 0 # How fast wheels can rotate in [rad/s] defined as soft_max_rpm/60*2*pi

# kinematic config
distance_between_wheels: 0.62 # In [m]
max_linear_velocity: 0 # How fast UAV can move forward in m/s defined as wheel_radius*wheel_max_angular_velocity
max_angular_velocity: 0 # How fast UAV can rotate around it's center in [rad/s] defined as max_linear_velocity / (distance_between_wheels / 2)

# physical config
wheel_weight: 1.3 # In [kg]
frame_weight: 14 # In [kg]